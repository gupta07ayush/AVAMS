

<!doctype html>

    <style>




.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  margin: 16px 3px;
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="Username"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
  background-color: black;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
  background-color: black; 
}
.copyright{
  transition: font-size 2s ease-out 100ms;
}

.copyright:hover{
  font-size: 25px;
}

.gupta {
    border-bottom: 2px solid #000000;
    display:flexbox;
    height: 200px;
    width: 100%;
    color:rgb(138, 167, 210);
   
}
.child {
    align-self: flex-end;
    width: 100px;
    height: 100px;
    background:#290006;
    animation-duration: 3s;
    background-image: url("/static/img/2.jpeg");
    animation-iteration-count:infinite;
    transform-origin: bottom;
}
.bounce:hover {
    animation-name: bounce;
    animation-timing-function: ease;
    background-color: #290006;
    width:500px;
    
}
@keyframes bounce{
  0%   { transform: translateX(0); }
  50%  { transform: translateX(1200px); background-color: beige; color:rgb(158, 26, 194); background-image: url("/static/img/img2.jpg"); }
  100% { transform: translateX(0); }
}

   
.silver {
  width: 100%;
  height: 100px;
  background: #FFB6C1;
  transition: background-color 2s ease-out 100ms;
  margin-bottom: 145px;
}

.silver:hover {
  background-color: #FF1493;
}




.jumbotron {
background-image: url("/static/img/img2.jpg");  
background-size:cover;
}
</style>

      {% if messages %}
      {% for message in messages %}

        <button type="button" class="close" data-dismiss="alert" aria-label="Close">

        </button>
